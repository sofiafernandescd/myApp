<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Video Library
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Video Library</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
        <ion-item *ngFor="let item of videos">
            <ion-thumbnail slot="start">
                <ion-img [src]="item.image"></ion-img>
            </ion-thumbnail>
            <ion-label>{{item.description}}</ion-label>
            <!-- <ion-nav-link router-direction="forward" [component]="component"> -->
              <ion-icon name='play' item-start style="color:#55acee" (click)="OpenNavVideoPlay(item.id)"></ion-icon>
              <!-- <ion-icon name='play' item-start style="color:#55acee"></ion-icon> -->
            <!-- </ion-nav-link> -->
          </ion-item>
    </ion-list>

</ion-content>
